<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacode - Belajar Font Awersome</title>

    <!-- instal Framework CSS Bootsrap 5.x -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<body class="bg-dark">
    <div class="container">

        <div class="row">

            <div class="col-lg-6">
                <h3>Social Media button with Icon & Text</h3>

                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="http://facebook.com" class="text-decoration-none link-dark" target="_blank">
                            <i class="fa-brands fa-facebook"></i>
                            Facebook
                        </a>
                    </li>
                    <!-- .list-group-item and -->

                    <li class="list-group-item">
                        <a href="http://twitter.com" class="text-decoration-none link-dark" target="_blank">

                        </a>
                    </li>
                    <!-- .list-group-item and -->

                    <li class="list-group-item">
                        <a href="http://instagram.com" class="text-decoration-none link-dark" target="_blank">
                            <i class="fa-brands fa-instagram"></i>
                            Instagram
                        </a>
                    </li>
                    <!-- .list-group-item and -->
                </ul>
            </div>
            <!-- .col end -->

            <div class="col-lg-3 bg-light mt-4 rounded text-center p-5">
                <a href="http://sacode.web.id" target="_blank" class="text-decoration-none">
                    <i class="fa-solid fa-globe display-1 d-block"></i> www.sacode.web.id
                </a>
            </div>
            <!-- .col end -->

            <div class="col-lg-3"></div>
            <!-- .col end -->

        </div>
        <!-- .row end -->

    </div>
    <!-- .container end -->
